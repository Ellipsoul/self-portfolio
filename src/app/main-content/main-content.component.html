<div [ngClass]="['projects-container', applyTheme()]">
  <!-- Loop through all projects and display -->
  <ng-container *ngFor="let project of projects">
    <mat-card>
      <!-- Name with short description here -->
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
      </mat-card-header>
      <!-- Image in main content -->
      <mat-card-content>
        <img [src]="project.image_link" ngClass="project-image" width="350" />
      </mat-card-content>
      <!-- GitHub code and demo link -->
      <mat-card-actions>
        <a
          [href]="project.github_url"
          target="_blank"
          ngClass="icon-links"
          matTooltip="Project GitHub"
          matTooltipPosition="below"
        >
          <button mat-icon-button>
            <img
              [src]="
                applyTheme() === 'dark'
                  ? '/assets/logos/github_dark.png'
                  : '/assets/logos/github_light.png'
              "
              ngClass="link-button-logo"
            />
          </button>
        </a>

        <button
          mat-icon-button
          ngClass="demo-icon"
          matTooltip="Project Demo"
          matTooltipPosition="below"
        >
          <a [href]="project.demo_url" target="_blank" ngClass="icon-links">
            <img
              [src]="
                applyTheme() === 'light'
                  ? '/assets/logos/demo-logo-dark.png'
                  : '/assets/logos/demo-logo-light.png'
              "
              ngClass="link-button-logo"
            />
          </a>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
