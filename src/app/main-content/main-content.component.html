<div [ngClass]="['projects-container', applyTheme()]">
  <ng-container *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img [src]="project.image_link" width="400">
      </mat-card-content>
      <mat-card-actions [ngClass]="'padding-stuff'">
        <button mat-raised-button color="basic">Demo</button>
        <button mat-raised-button color="basic">GitHub</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
