<!-- Top-bar represented by material toolbar  -->
<div [ngClass]="[applyTheme(), 'topbar-container', 'dark:bg-orange-600']">
  <!-- Don't ask me why this has to be in-line -->
  <button
    mat-raised-button
    (mousedown)="toggleTheme()"
    [color]="applyTheme() === 'light' ? 'primary' : 'accent'"
  >
    Toggle Theme
  </button>

  <div>
    {{ theme }}
  </div>
</div>
